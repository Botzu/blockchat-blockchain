<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchat-Blockchain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Blockchat CSS -->
    <link href="css/blockchatstyle.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>

  </head>
  <body>
    <div id ="content-container" class="container">
      <div class="row">
        <div class="col-s-12 col-m-8 col-sm-push-2">
          <h1 class="text-center">Block-Chat</h1>
          <hr/>
          <h2 class="text-center" id ="welcome-back"></h2>
          <br/>
          <div class="row">
            <div class="col-xs-1 col-sm-2">
              <ul class="list-group">
                <li class="list-group-item">Change Name</li>
              </ul>
            </div>
            <div class="col-xs-10 col-sm-8">


              <div class="page-content page-container" id="page-content">
                 
                    <div class="row container d-flex justify-content-center">
                        <div class="col-md-12">
                            <div class="box box-warning direct-chat direct-chat-warning">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Block Chat Messages</h3>
                                    <div class="box-tools pull-right"> <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">15</span> <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button> <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts"> <i class="fa fa-comments"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i> </button> </div>
                                </div>
                                <div class="box-body">
                                    <div class="direct-chat-messages">
                                     
                                        <div id = "blockchat-container" class="direct-chat-info clearfix">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                        <div class="input-group">

                                          <span class="input-group-text" id="emoji">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                              <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z">  
                                              </path>
                                            </svg>
                                          </span>
                                          <input type="text" id="emj" name="message" placeholder="Type Message ..." class="form-control msg-text-area"> 
                                          <span class="input-group-btn"> 
                                            <button type="button" class="btn btn-warning btn-flat sendmsg">Send</button> 
                                          </span> 
                                        </div>
                                    
                                    <div class = my_emoji>
                                      <span class = "emoji-icons" id = "128513">&#128513</span>
                                      <span class = "emoji-icons" id = "128514">&#128514</span>
                                      <span class = "emoji-icons" id = "128515">&#128515</span>
                                      <span class = "emoji-icons" id = "128516">&#128516</span>
                                      <span class = "emoji-icons" id = "128517">&#128517</span>
                                      <span class = "emoji-icons" id = "128518">&#128518</span>
                                      <span class = "emoji-icons" id = "128519">&#128519</span>
                                      <span class = "emoji-icons" id = "128520">&#128520</span>
                                      <span class = "emoji-icons" id = "128521">&#128521</span>
                                      <span class = "emoji-icons" id = "128522">&#128522</span>
                                      <span class = "emoji-icons" id = "128523">&#128523</span>
                                      <span class = "emoji-icons" id = "128524">&#128524</span>
                                      <span class = "emoji-icons" id = "128525">&#128525</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>

          </div>

            <!-- <div class="col-xs-10 col-sm-8">
              <div id = "chat-container" class="chat-container"> 
                <h1 id = "welcome-back" class="text-center">&nbsp;</h1>
                <div class = "blockchat-wrapper">
                  <div id = "blockchat-container" class="blockchat-container">
                  </div>
                </div>
                <textarea class = "msg-text-area" placeholder="Type message.." name="msg" required=""></textarea>
                <button type="button" class="btn sendmsg">Send</button>
              </div>
            </div> -->







            <div class="col-xs-1 col-sm-2">
              <h4>Search for other blockchatters </h4>
              <div class="search-container">
                <input type="text" id="Search" class ="Search-Blocks" required minlength="5" maxlength="15" size="12">
                <img class="add-button" src="images/addbutton.png" />
                <div class="search-dropdown" id = "search-dropdown">
                </div>
              </div>
              <br />
              <br />
              <h4>Contacts</h4>
              <ul id="contact-list-group" class="list-group">
                <li id = "0x0000000000000000000000000000000000000000" name = "All Messages" class="list-group-item contact-group-item selected">
                  Incoming Messages
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
