<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchat-Blockchain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Blockchat CSS -->
    <link href="css/blockchatstyle.css" rel="stylesheet">

  </head>
  <body>
    <div id ="content-container" class="container">
      <div class="row">
        <div class="col-s-12 col-m-8 col-sm-push-2">
          <h1 class="text-center">Block-Chat</h1>
          <hr/>
          <h2 class="text-center" id ="welcome-back"></h2>
          <br/>
          <div class="row">
            <div class="col-xs-1 col-sm-2">
              <ul class="list-group">
                <li class="list-group-item">Change Name</li>
                <li class="list-group-item">Link 1</li>
                <li class="list-group-item">Link 2</li>
                <li class="list-group-item">Link 3</li>
                <li class="list-group-item">Link 4</li>
              </ul>
            </div>
            <div class="col-xs-10 col-sm-8">


              <div class="page-content page-container" id="page-content">
                 
                    <div class="row container d-flex justify-content-center">
                        <div class="col-md-12">
                            <div class="box box-warning direct-chat direct-chat-warning">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Block Chat Messages</h3>
                                    <div class="box-tools pull-right"> <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">15</span> <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button> <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts"> <i class="fa fa-comments"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i> </button> </div>
                                </div>
                                <div class="box-body">
                                    <div class="direct-chat-messages">
                                     
                                        <div id = "blockchat-container" class="direct-chat-info clearfix">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <form action="#" method="post">
                                        <div class="input-group"> <input type="text" name="message" placeholder="Type Message ..." class="form-control msg-text-area"> <span class="input-group-btn"> <button type="button" class="btn btn-warning btn-flat sendmsg">Send</button> </span> </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>







              </div>

            <!-- <div class="col-xs-10 col-sm-8">
              <div id = "chat-container" class="chat-container"> 
                <h1 id = "welcome-back" class="text-center">&nbsp;</h1>
                <div class = "blockchat-wrapper">
                  <div id = "blockchat-container" class="blockchat-container">
                  </div>
                </div>
                <textarea class = "msg-text-area" placeholder="Type message.." name="msg" required=""></textarea>
                <button type="button" class="btn sendmsg">Send</button>
              </div>
            </div> -->







            <div class="col-xs-1 col-sm-2">
              <h4>Search for other blockchatters </h4>
              <input type="text" id="Search" class ="Search-Blocks" required minlength="5" maxlength="15" size="12">
              <img class="add-button" src="images/addbutton.png" />
              <ul id="contact-list-group" class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
